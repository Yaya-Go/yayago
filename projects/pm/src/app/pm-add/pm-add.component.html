<h2 mat-dialog-title>Add new project</h2>
<mat-dialog-content>
  <form [formGroup]="pmForm" class="project-form">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Case Number</mat-label>
      <input type="text" matInput formControlName="caseNumber" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Select Type</mat-label>
      <mat-select formControlName="type">
        @for (type of pmType | keyvalue; track $index) {
        <mat-option [value]="type.value">
          {{ type.value | uppercase }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Select Status</mat-label>
      <mat-select formControlName="status">
        @for (status of pmStatus | keyvalue; track $index) {
        <mat-option [value]="status.value">
          {{ status.value | uppercase }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="addProject()">Ok</button>
</mat-dialog-actions>
